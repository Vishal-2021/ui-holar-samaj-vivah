<div class="form-container">
    <h1>Create Your Matrimony Profile</h1>
    
    <div class="progress-bar">
      <div class="progress-step" [ngClass]="{'active': currentStep === 1, 'completed': currentStep > 1}">1</div>
      <div class="progress-step" [ngClass]="{'active': currentStep === 2, 'completed': currentStep > 2}">2</div>
      <div class="progress-step" [ngClass]="{'active': currentStep === 3, 'completed': currentStep > 3}">3</div>
      <div class="progress-step" [ngClass]="{'active': currentStep === 4}">4</div>
    </div>
    
    <form (ngSubmit)="submitForm()">
      <!-- Step 1: Basic Information -->
      <div class="form-step" *ngIf="currentStep === 1">
        <h2>Basic Information</h2>
        
        <div class="photo-upload">
          <div class="photo-preview">
            <img *ngIf="profilePhoto" [src]="profilePhoto" alt="Profile Photo">
            <div *ngIf="!profilePhoto" class="photo-placeholder">No photo selected</div>
          </div>
          <div class="upload-btn">
            <label class="upload-btn-label">Upload Photo</label>
            <input type="file" accept="image/*" (change)="onFileSelected($event)">
          </div>
          <div class="photo-requirements">Recommended: Square photo, max 5MB (JPG, PNG)</div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="formData.firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="formData.lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <select [(ngModel)]="formData.gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" [(ngModel)]="formData.dob" name="dob" required>
          </div>
        </div>
        
        <div class="btn-container">
          <button type="button" class="btn btn-next" (click)="nextStep(1)">Next</button>
        </div>
      </div>
      
      <!-- Step 2: Location & Language -->
      <div class="form-step" *ngIf="currentStep === 2">
        <h2>Location & Language</h2>
        
        <div class="form-group">
          <label>Mother Tongue</label>
          <select [(ngModel)]="formData.motherTongue" name="motherTongue" required>
            <option value="">Select Mother Tongue</option>
            <option value="marathi">Marathi</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>            
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <select [(ngModel)]="formData.country" name="country" required>
              <option value="">Select Country</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
            </select>
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" [(ngModel)]="formData.state" name="state" required>
          </div>
        </div>
        
        <div class="btn-container">
          <button type="button" class="btn btn-prev" (click)="prevStep(2)">Previous</button>
          <button type="button" class="btn btn-next" (click)="nextStep(2)">Next</button>
        </div>
      </div>
      
      <!-- Step 3: Personal Details -->
      <div class="form-step" *ngIf="currentStep === 3">
        <h2>Personal Details</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label>Marital Status</label>
            <select [(ngModel)]="formData.maritalStatus" name="maritalStatus" required>
              <option value="">Select Status</option>
              <option value="never married">Never Married</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
          <div class="form-group">
            <label>Height (cm)</label>
            <input type="number" [(ngModel)]="formData.height" name="height" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" [(ngModel)]="formData.occupation" name="occupation" required>
          </div>
          <div class="form-group">
            <label>Income (â‚¹)</label>
            <input type="number" [(ngModel)]="formData.income" name="income" required>
          </div>
        </div>
        
        <div class="btn-container">
          <button type="button" class="btn btn-prev" (click)="prevStep(3)">Previous</button>
          <button type="button" class="btn btn-next" (click)="nextStep(3)">Next</button>
        </div>
      </div>
      
      <!-- Step 4: About Me -->
      <div class="form-step" *ngIf="currentStep === 4">
        <h2>About Me</h2>
        
        <div class="form-group">
          <label>About Yourself</label>
          <textarea [(ngModel)]="formData.aboutMe" name="aboutMe" required></textarea>
        </div>
        
        <div class="form-group">
          <label>Partner Expectations</label>
          <textarea [(ngModel)]="formData.partnerExpectations" name="partnerExpectations" required></textarea>
        </div>
        
        <div class="btn-container">
          <button type="button" class="btn btn-prev" (click)="prevStep(4)">Previous</button>
          <button type="submit" class="btn btn-submit">Submit Profile</button>
        </div>
      </div>
    </form>
  </div>
