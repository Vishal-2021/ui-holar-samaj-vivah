
    <div class="main">
      <div class="card">
        <!-- TOP IMAGE -->
        <div class="login-top-image">
          <img src="/WeddingImage.png" alt="Holar Samaj Vivah" />
        </div>

        <h2>Login to Holar-Samaj Vivah</h2>
        <br />

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <!-- Email -->
          <div class="input-box">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
          </div>

          <!-- Password (SVG icon, no font) -->
          <div class="input-box">
            <span class="icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 10V7a5 5 0 0 1 10 0v3"
                  stroke="#6e6e6e"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <rect
                  x="5"
                  y="10"
                  width="14"
                  height="11"
                  rx="2"
                  stroke="#6e6e6e"
                  stroke-width="2"
                />
              </svg>
            </span>

            <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required />
          </div>

          <button class="login-btn" type="submit">
            <i class="fa-solid fa-right-to-bracket"></i> Sign In
          </button>
        </form>

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>

        <div class="register-link">
          Don't have an account?
          <a href="regiss.html">Register here</a>
        </div>
      </div>
    </div>
