<div class="search-wrapper">
  <div class="search-card">

    <h2>Search Profiles</h2>

    <div class="gender-select">
      <label><input type="radio" name="gender" checked> Bride</label>
      <label><input type="radio" name="gender"> Groom</label>
    </div>

    <div class="section-title">Basic Details</div>

    <div class="form-grid">
      <div class="form-group">
        <label>Religion</label>
        <select>
          <option>Any Religion</option>
        </select>
      </div>

      <div class="form-group">
        <label>Caste</label>
        <select>
          <option>Any Caste</option>
        </select>
      </div>

      <div class="form-group">
        <label>Age From</label>
        <input type="number" placeholder="Min age">
      </div>

      <div class="form-group">
        <label>Age To</label>
        <input type="number" placeholder="Max age">
      </div>

      <div class="form-group full-width">
        <label>Location</label>
        <input type="text" placeholder="Enter city, state or country">
      </div>
    </div>

    <div class="section-title">Education & Profession</div>

    <div class="form-grid">
      <div class="form-group">
        <label>Education</label>
        <select>
          <option>Any Education</option>
        </select>
      </div>

      <div class="form-group">
        <label>Profession</label>
        <input type="text" placeholder="Enter profession">
      </div>

      <div class="form-group full-width">
        <label>Annual Income (optional)</label>
        <select>
          <option>Any Income</option>
        </select>
      </div>
    </div>

    <button class="search-btn">Search Profiles</button>

  </div>
</div>
