<div class="container">
  <div class="card">
   <!-- Success / Error Message -->
    <div class="alert" [ngClass]="isSuccess ? 'successMessage' : 'errorMessage'" *ngIf="message">
    {{ message }}
   </div>
   <h2>Registration</h2>

  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" novalidate >
    <!-- Full Name -->
    <label>Full Name *</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="name"
      #nameCtrl="ngModel"
      placeholder="Enter full name"
      required
      minlength="3"
    />
    <small class="error" *ngIf="nameCtrl.invalid && nameCtrl.touched">
      <span *ngIf="nameCtrl.errors?.['required']">Name is required</span>
      <span *ngIf="nameCtrl.errors?.['minlength']">
        Name must be at least 3 characters
      </span>
    </small>

    <!-- Email -->
    <label>Your Email *</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      #emailCtrl="ngModel"
      placeholder="Enter email"
      required
      email
    />
    <small class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
      <span *ngIf="emailCtrl.errors?.['required']">Email is required</span>
      <span *ngIf="emailCtrl.errors?.['email']">Enter a valid email</span>
    </small>

    <!-- Mobile -->
    <label>Mobile No *</label>
    <input
      type="tel"
      name="mobile"
      [(ngModel)]="mobile"
      #mobileCtrl="ngModel"
      placeholder="Enter mobile number"
      required
      pattern="^[6-9][0-9]{9}$"
    />
    <small class="error" *ngIf="mobileCtrl.invalid && mobileCtrl.touched">
      <span *ngIf="mobileCtrl.errors?.['required']">Mobile number is required</span>
      <span *ngIf="mobileCtrl.errors?.['pattern']">
        Enter valid 10-digit mobile number
      </span>
    </small>

    <!-- Password -->
    <label>Create New Password *</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      #passwordCtrl="ngModel"
      placeholder="Create password"
      required
      minlength="6"
    />
    <small class="error" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
      <span *ngIf="passwordCtrl.errors?.['required']">Password is required</span>
      <span *ngIf="passwordCtrl.errors?.['minlength']">
        Password must be at least 6 characters
      </span>
    </small>

    <!-- Submit -->
    <button type="submit" [disabled]="registerForm.invalid">
      Register me
    </button>

    <div class="back-to-login">
      <a routerLink="/login">â† Login</a>
    </div>
  </form>

  </div>
</div>
