<div class="container">
  <div class="card">
    <h3>Welcome! Your journey to finding the right match begins now</h3>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <label>Full Name *</label>
      <input type="text" name="name" [(ngModel)]="name" placeholder="Enter full name" required>

      <label>Your Email *</label>
      <input type="email" name="email" [(ngModel)]="email" placeholder="Enter email" required>

      <label>Mobile No *</label>
      <input type="tel" name="mobile" [(ngModel)]="mobile" placeholder="Enter mobile number" required>

      <label>Create New Password *</label>
      <input type="password" name="password" [(ngModel)]="password" placeholder="Create password" required>

      <button type="submit">Register me</button>

      <div class="terms">
        By clicking Register me, you accept the
        <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
      </div>
    </form>
  </div>
</div>
